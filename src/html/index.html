<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="../../public/pokeball.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <div id="headerContent">
        <div id="areaBusca">
            <input type="text" id="pokemonName" class="form-control">
            <button id="buscar" class="btn btn-primary">Buscar</button>
        </div>
        <div>
            <span><img src="../assets/pokemon-23.svg" alt="texto Pokémon" id="pokemonLogo"></span>
            <img src="../../public/pokeball.svg" alt="favoritos" id="pokefavs" class="clickable-image">
        </div>
    </div>
    <section>
        <div class="container mt-5">
            <div id="cardContainer" class="row"></div>
        </div>
    </section>
    <footer> 
        <div>
            <button id="backBt" class="btn btn-secondary" disabled>Back</button>
            <button id="nextBt" class="btn btn-primary" onclick="">Next</button>
        </div>
    </footer>
    <script src="../js/script.js" defer></script>
</body>
</html>
